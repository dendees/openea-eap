server:
  port: ${port:8081}
  servlet:
    session:
      timeout: 1799
#  ssl:
#    enabled: true
#    key-store-password: H6d6P95O
#    key-store: classpath:xxx
spring:
  application:
    name: oauth
  session:
    flush-mode: IMMEDIATE
    #    flush-mode: on-save
    namespace: spring:session
    store-type: redis
  redis:
    host: ${redis_host:127.0.0.1}
    port: ${redis_port:6379}
  datasource:
    url: ${jdbc_url:jdbc:mysql://eap-mysql:3306/eap_fast?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false}
    username: ${jdbc_user:eap}
    password: ${jdbc_password:eap}
    driver-class-name: com.mysql.jdbc.Driver
  jackson:
    default-property-inclusion: non_null
  thymeleaf:
    prefix: classpath:/views/
    suffix: .html
    cache: false
  cloud:
    consul:
      host: ${consul_host:127.0.0.1}
      port: ${consul_port:8500}
      config:
        enabled: true
        format: KEY_VALUE
        watch:
          enabled: true
        prefix: config
        name: ${spring.application.name}
      discovery:
        # 启用服务发现
        enabled: true
        # 启用服务注册
        register: true
        # 服务停止时取消注册
        deregister: true
        # 表示注册时使用IP而不是hostname
        prefer-ip-address: true
        # 执行监控检查的频率
        health-check-interval: 30s
        # 设置健康检查失败多长时间后，取消注册
        health-check-critical-timeout: 30s
        # 健康检查的路径
        health-check-path: /actuator/info
        # 服务注册标识，格式为：应用名称+服务器IP+端口
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}

ribbon:
  ServerListRefreshInterval: 1000

logging:
  level:
    org.springframework.cloud.consul: DEBUG
